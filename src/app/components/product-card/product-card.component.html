<div class="w-80 h-fit cursor-pointer">
    <div class="relative">
        <img src="{{productModel.thumbnail}}" alt="" class="h-56 object-cover object-center rounded-t-lg">

        <span class="px-3 py-1 text-white bg-red-600 m-2 rounded absolute font-sans text-sm top-0 left-0">
            Best Seller
        </span>

        <ul class="flex bg-white absolute bottom-0 right-0 py-1 px-2 rounded-full m-2 space-x-1">
            <li *ngFor="let rating of getRatings(productModel.rating)" [ngClass]="rating? 'text-yellow-400' : 'text-yellow-200'">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" class="w-4" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path fill="currentColor"
                        d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z">
                    </path>
                </svg>
            </li>
        </ul>
    </div>

    <div class="rounded-b-lg border min-h-fit p-3 bg-white">

        <h5 class="text-gray-900 text-lg font-medium mb-1">
            {{productModel.name}}
        </h5>
        <p class="text-violet-700 text-xs mb-1">By {{productModel.brand}}</p>
        <p class="font-sans">₹ {{productModel.price}}
            <span class="text-xs text-green-700 font-sans">
                Save ₹ {{productModel.savings}}
                <span class="line-through text-gray-500 ">MRP ₹ {{productModel.ManufacturingPrice}}</span>
            </span>
        </p>

        <div class="flex space-x-3 mb-1 mt-5">
            <a href="#{{productModel.productId}}"
                class="w-full h-fit text-center py-2 border rounded text-accent-600 hover:bg-orange-50 active:bg-orange-100 hoverbg-gray-50">
                Add to cart
            </a>
        </div>
    </div>
</div>
