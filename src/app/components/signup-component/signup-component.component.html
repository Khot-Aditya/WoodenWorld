<div class="flex flex-col items-center justify-evenly p-4 overflow-y-auto">
    <div class="flex flex-col items-center my-7">
        <img src="../../../assets/images/logo/logo_regular.svg" alt="logo"
            class="md:w-52 w-60 rounded-xl border px-6 py-3" #element>
    </div>
    <form class="text-sm w-3/4" ngNativeValidate>
        <div class="mb-4">
            <label for="inputEmail" class="form-label inline-block mb-2 text-gray-700">
                Name
            </label>
            <input type="text"
                class="form-control block w-full px-4 py-2.5 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="inputName" placeholder="John Doe" required />

        </div>
        <div class="mb-4">
            <label for="inputEmail" class="form-label inline-block mb-2 text-gray-700">
                Email
            </label>
            <input type="email"
                class="form-control block w-full px-4 py-2.5 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="inputEmail" placeholder="johndoe321@gmail.com" required />

        </div>
        <div class="mb-6">
            <label for="inputPassword" class="form-label inline-block mb-2 text-gray-700">Password</label>
            <input type="password"
                class="form-control block w-full px-4 py-2.5 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="inputPassword" placeholder="johndoe321" required />
        </div>
        <div class="mb-7">
            <input type="checkbox"
                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                id="exampleCheck2" />
            <label class="form-check-label inline-block text-gray-800" for="exampleCheck2">
                Stay logged in</label>
        </div>

        <button type="submit"
            class="w-full px-6 py-3.5 bg-accent-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-accent-500 hover:shadow-lg focus:bg-accent-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-accent-600 disabled:bg-gray-400 disabled:shadow-sm active:shadow-lg transition duration-150 ease-in-out">
            create account
        </button>


        <div class="flex flex-row items-center justify-center mt-10">

            <p class="text-lg mb-0 mr-4">Sign up with</p>

            <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                class="inline-block p-3 text-blue-800 font-medium text-xs leading-tight uppercase rounded-full border hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out mx-1">
                <!-- Facebook -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="w-4 h-4">
                    <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path fill="currentColor"
                        d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" />
                </svg>
            </button>

            <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                class="inline-block p-3 text-blue-500 font-medium text-xs leading-tight uppercase rounded-full border hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out mx-1">
                <!-- Twitter -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-4 h-4">
                    <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path fill="currentColor"
                        d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z" />
                </svg>
            </button>

            <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                class="inline-block p-3 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded-full border hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out mx-1">
                <!-- Linkedin -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-4 h-4">
                    <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path fill="currentColor"
                        d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z" />
                </svg>
            </button>
        </div>
    </form>

    <p class="text-gray-800 text-center absolute bottom-5">
        Already a member?
        <a routerLink="/user/sign-in"
            class="text-blue-700 hover:text-blue-800 focus:text-blue-800 transition duration-200 ease-in-out">Login</a>
    </p>
</div>
